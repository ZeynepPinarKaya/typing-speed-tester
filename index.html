<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testing Typing Speed</title>
</head>
<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY, in the box.</p>
        </article>
        <section class="test-area">
            <div class="origin-text p">
                <p>Susie works in a shoeshine shop</p>
            </div>

            <div class="test-wrapper">
                <textarea name="textarea" id="test-area" cols="30" rows="6" placeholder="! The clock will start when you start typing !"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
